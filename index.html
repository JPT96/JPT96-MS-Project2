<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <script src="script/script.js" defer></script>
   <title>Rock, Paper, Scissors, Lizard, Spock</title>
</head>
<body>
  <img class ="snythwave" src="images/snythwave.jpg" alt="synthwave back ground">
  <div class="flex-column main-container">
    
    <!-- Title block -->
  <section class="title-block flex-row">
    <ul>
      <li>Rock Paper Scissors Lizard Spock</li>
     
      
    </ul>
    <div class="score flex-column">
      <div class="score-title">Score</div>
      <div class="score-count"></div>
    </div>
  </section>

  <!-- User choice -->
  <section class="user-choice">
    
    <div class="button scissors" onmousedown="beep.play()" ><img src="./images/icon-scissors.svg" alt="scissors image" class="scissorsimg">
  
    </div>
    
    <div class="button paper"  onmousedown="beep.play()"><img src="./images/icon-paper.svg" alt="paper image" class="paperimg">
    
    </div>
    
    <div class="button rock"  onmousedown="beep.play()"><img src="./images/icon-rock.svg" alt="rock image" class="rockimg">
   
    </div>
    
    <div class="button lizard"  onmousedown="beep.play()"><img src="./images/icon-lizard.svg" alt="lizard image" class="lizardimg">
   
    </div>
    
    <div class="button spock"  onmousedown="beep.play()"><img src="./images/icon-spock.svg" alt="spock image" class="spockimg">
   
    </div>
  </section>

  <div class="section picked flex-row hidden">
    <div class="choice flex-column">
      <p>You picked</p>
      <div class="user-pick"></div>
    </div>
    <div class="result">
      <div class="title">You lose</div>
      <button class = "again" onmousedown="againBeep.play()">Play again</button>
    </div>   
    <div class="choice flex-column">
      <p>The Computer picked</p>
      <div class="pc-pick"></div>
    </div> 
  </div>

  <button class="rules-btn">Rules</button> 
  <div class="modal-bg"></div>
  <div class="modal">
    <span class="close">
      <img src="./images/icon-close.svg" alt="">
    </span>
    <div class="title">Rules</div>
    <div class="content">
      <img src="./images/rules.svg" alt="">
    </div>
  </div>


  
    
  </div>
 
  
  <footer><iframe id="ytplayer"
    src="https://www.youtube.com/embed/g6hY7dB54bc"
    ></iframe></footer>
</body>
</html>
